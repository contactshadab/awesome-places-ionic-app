<ion-header>

  <ion-navbar>
    <ion-title>Select in map</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <agm-map [latitude]="location.lat" [longitude]="location.lng" [zoom]=16 (mapClick)="onMapClick($event)">
          <agm-marker *ngIf="marker" [latitude]="marker.lat" [longitude]="marker.lng"></agm-marker>
        </agm-map>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-row>
    <ion-col>
      <button ion-button color="secondary" block (click)="onConfirm()" [disabled]="marker==null">Confirm</button>
    </ion-col>
    <ion-col>
      <button ion-button color="danger" block (click)="onAbort()">Abort</button>
    </ion-col>
  </ion-row>
</ion-content>
